<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="from_site.css">
    <title>فرم اقساط محصولات</title>
</head>

<body style="direction: rtl;">
    <fieldset>
        <legend>فرم قسط بندی</legend>
        <form action="#">
            <label for="name">
                نام :
            </label>
            <br>
            <input type="text" name="name">

            <br>

            <label for="lastname">
                نام خانوداگی :
            </label>
            <br>

            <input type="text">

            <br>

            <label for="code">
                کد محصول :
            </label>
            <br>
            <input type="text" name="code">

            <br>

            <label for="gest">
                تعداد اقساط مورد نیاز :
            </label>
            <br>
            <input type="text" name="gest">

            <br>

            <label for="number_1">
                شماره همراه :
            </label>
            <br>
            <input type="text" name="number_1" placeholder="09123456789">

            <br>

            <label for="number_2">
                شماره ثابت :
            </label>
            <br>
            <input type="text" name="number_2">

            <br>

            <label for="address">
                آدرس :
            </label>
            <br>
            <input type="text" name="address">
            <br>

            <input type="submit">
            <input type="reset">



        </form>
    </fieldset>


</body>

</html>
